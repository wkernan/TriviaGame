<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="icon" sizes="16x16" href="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQ2-nbaNOo6ypWMq0sy1tYaLvZn-2OyuWOSLfeAcqjT4VM9Wk9v1w">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<span class="glyphicon glyphicon-volume-off pull-right volume" aria-hidden="true" id="off" onClick="volumeToggle()"></span>
		<span class="glyphicon glyphicon-volume-up pull-right volume hide" aria-hidden="true" id="up" onClick="volumeToggle()"></span>
		<div id="main-page" class="text-center jumbotron">
			<div id="question_count">
			</div>
			<img id="title" src="assets/images/Seinfeld-Trivia.png">
			<div id="result">
			</div>
			<div id="title-img">
				<img src="assets/images/happy.gif">
			</div>
			<h1 id="score"></h1>
			<div id="questions">
				<div id="question">
				</div>
			</div>
			<div class="row">
				<div class="col-md-5" id="image">
				</div>
				<div class="col-md-7" id="answer">
				</div>
			</div>
			<div class="row" id="scoreboard">
				<div class="col-md-6" id="incorrect">
				</div>
				<div class="col-md-6" id="unanswered">
				</div>
			</div>
			<div id="correct">
			</div>
			<div id="timer" class="hide">
				<h3>Timer: 30s</h3>
			</div>
			<div class="list-group hide">
			  <button type="button" class="list-group-item answer" id="answer1" onClick="guessAnswer(1)"></button>
			  <button type="button" class="list-group-item answer" id="answer2" onClick="guessAnswer(2)"></button>
			  <button type="button" class="list-group-item answer" id="answer3" onClick="guessAnswer(3)"></button>
			  <button type="button" class="list-group-item answer" id="answer4" onClick="guessAnswer(4)"></button>
			</div>
			<div id="result_statement">
			</div>
			<button class="btn btn-default btn-lg" id="start-game" onClick="startGame()">Try Your Luck?</button>
			<button class="btn btn-default btn-lg hide" id="restart-game" onClick="restart()">Play Again?</button>
		</div>
	</div>
<script src="assets/javascript/app.js"></script>
</body>
</html>
